<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Nested Grid</title>
  <style>
    /* Parent Grid */
    .parent {
      display: grid;
      grid-template-columns: 2fr 1fr; /* Two columns: Main content (2fr) and Sidebar (1fr) */
      grid-template-rows: auto 300px auto; /* Three rows: Header, Main Content, Footer */
      gap: 20px; /* Gap between rows and columns */
      height: 100vh; /* Full viewport height */
    }

    .header {
      grid-column: 1 / 3; /* Spans across both columns */
      background-color: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      grid-column: 1 / 2; /* Occupies the first column */
      display: grid; /* Nested grid */
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      grid-template-rows: auto auto; /* Two rows */
      gap: 10px;
      background-color: lightblue;
      padding: 10px;
    }

    .sidebar {
      grid-column: 2 / 3; /* Occupies the second column */
      display: grid; /* Nested grid */
      grid-template-rows: repeat(3, 1fr); /* Three equal rows */
      gap: 10px;
      background-color: lightgreen;
      padding: 10px;
    }

    .footer {
      grid-column: 1 / 3; /* Spans across both columns */
      background-color: lightpink;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Items inside the Main Content (Nested Grid) */
    .main-item {
      background-color: white;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Items inside the Sidebar (Nested Grid) */
    .sidebar-item {
      background-color: white;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="parent">
    <!-- Header -->
    <div class="header">Header (Spans Full Width)</div>

    <!-- Main Content (Nested Grid) -->
    <div class="main-content">
      <div class="main-item">Main Item 1</div>
      <div class="main-item">Main Item 2</div>
      <div class="main-item">Main Item 3</div>
      <div class="main-item">Main Item 4</div>
      <div class="main-item">Main Item 5</div>
      <div class="main-item">Main Item 6</div>
    </div>

    <!-- Sidebar (Nested Grid) -->
    <div class="sidebar">
      <div class="sidebar-item">Sidebar Item 1</div>
      <div class="sidebar-item">Sidebar Item 2</div>
      <div class="sidebar-item">Sidebar Item 3</div>
    </div>

    <!-- Footer -->
    <div class="footer">Footer (Spans Full Width)</div>
  </div>
</body>
</html>
