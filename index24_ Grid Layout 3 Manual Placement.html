<!DOCTYPE### Manual Placement of Grid Items

In CSS Grid Layout, you can manually place grid items into specific grid cells using the `grid-column` and `grid-row` properties.

Here's an example to demonstrate manual placement:

#### HTML:
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Grid Placement Example</title>
    <style>
        .grid-container {
            display: grid;
             grid-template-columns: repeat(4, 1fr); /* Equivalent to 1fr 1fr 1fr 1fr; */
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
        }

        .grid-item {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 1px solid black;
        }

        .item1 {
            grid-column: 2 / 4; /* Spans from column 2 to column 4 */
            grid-row: 1 / 3;    /* Spans from row 1 to row 3 */
        }

        .item2 {
            grid-column: 1;
            grid-row: 2;
        }

        .item3 {
            grid-column: 4;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>

</html>
