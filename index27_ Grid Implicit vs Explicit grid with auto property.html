<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit vs. Explict Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Explicit grid: 3 columns */
            grid-template-rows: 100px auto 100px; /* Explicit grid: 3 rows */
            grid-auto-rows: 50px; /* Implicit grid: 50px tall rows */
            grid-auto-columns: 100px; /* Implicit grid: 100px wide columns */
            gap: 10px;
        }

        .grid-item {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        
    </div>
</body>
</html>
