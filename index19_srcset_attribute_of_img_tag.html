<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using srcset in Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<h1>Responsive Image Example Using srcset</h1>

<p>This example demonstrates how to use the <code>srcset</code> attribute in an <code>&lt;img&gt;</code> tag.</p>

<img 
    src="images/image-800w.jpg" 
    srcset="
    images/image-480w.jpg 480w,
    images/image-800w.jpg 800w,
    images/image-1200w.jpg 1200w"
    sizes="(max-width: 600px) 480px,
           (max-width: 900px) 800px,
           1200px"
    alt="A beautiful landscape">

<p>The browser will choose the most appropriate image based on the screen size and resolution.</p>

</body>
</html>
