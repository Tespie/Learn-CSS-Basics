<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG 1</title>
</head>
<body>

  <style>
    .mysvg {
      background-image: url('./circle.svg');
    }
  </style>

    <!-- Inline SVG -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="13" fill="red"/>
    </svg>
  <img class="mysvg" src="./circle.svg" srcset="./circle.svg" alt="circle"  width="100" height="100" >

  <object data="./circle.svg" type="image/svg+xml">
    <img src="../images/image-800w.jpg" />
  </object>

  <iframe src="circle.svg" width="1000" height="1000" frameborder="0"></iframe>

</body>
</html>
